<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Games RPG</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }

        #player-stats-container {
            flex: 3;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        #event-log-container {
            flex: 1;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-left: 20px;
            box-shadow: 2px 2px 5px #aaa;
        }

        .player-stats {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            box-shadow: 2px 2px 5px #aaa;
        }

        #controls {
            margin-top: 20px;
        }

        #start-section {
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hunger Games RPG Alpha</h1>
    <div id="start-section">
        <label for="num-players">Enter the number of players: </label>
        <input type="number" id="num-players">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="controls" style="display:none;">
        <button onclick="playRound()">Play Round</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <div id="main-container">
        <div id="player-stats-container"></div>
        <div id="event-log-container">
            <h3>Event Log</h3>
            <div id="game-log"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
<!--Alpha version has used AI assistance only for proof of concept. all game features and logic are original-->
